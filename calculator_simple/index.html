<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Mrrebrik">
        <meta name="discription" content="Learn HTML, CSS, JS to simple calculator">
        <title>Калькулято [Простой]</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script src="js/calculator.js"></script>
        
        <form class="calculator">
            <div class="form-group">
                <input type="text" class="form-control calculator-result-field" placeholder="0">
            </div>
            <div class="calculator-body">
                <div class="calculator-based-left">
                    <button class="btn bg-white button-reset js-button-reset">Сбросить</button>
                    <button class="btn btn-primary js-button-add-result">7</button>
                    <button class="btn btn-primary js-button-add-result">8</button>
                    <button class="btn btn-primary js-button-add-result">9</button>
                    <button class="btn btn-primary js-button-add-result">4</button>
                    <button class="btn btn-primary js-button-add-result">5</button>
                    <button class="btn btn-primary js-button-add-result">6</button>
                    <button class="btn btn-primary js-button-add-result">1</button>
                    <button class="btn btn-primary js-button-add-result">2</button>
                    <button class="btn btn-primary js-button-add-result">3</button>
                    <button class="btn btn-primary button-zero js-button-add-result">0</button>
                    <button class="btn btn-primary js-button-add-result">.</button>
                </div>
                <div class="calculator-operators-right">
                    <button class="btn btn-warning js-button-add-result">+</button>
                    <button class="btn btn-warning js-button-add-result">-</button>
                    <button class="btn btn-warning js-button-add-result">/</button>
                    <button class="btn btn-warning js-button-add-result">*</button>
                    <button class="btn bg-white js-button-calculating">=</button>
                </div>
            </div>
        </form>
    </body>
</html>
